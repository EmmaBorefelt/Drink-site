<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="drinkPageTitle">Drinkdetaljer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body id="drink-detail-page">
    <div class="header-image-small"></div>
    <div class="container">
        <header class="drink-detail-header">
            <a href="index.html" class="back-button">← Tillbaka till förslag</a>
            <img id="detailDrinkImage" src="" alt="Drinkbild" class="detail-drink-image">
            <h1 id="detailDrinkName"></h1>
            <p id="detailDrinkDescription" class="detail-description"></p>
        </header>

        <section class="drink-info-section">
            <div class="info-box">
                <h4>Tillbehör</h4>
                <p id="detailDrinkGarnish"></p>
            </div>
            <div class="info-box">
                <h4>Tid</h4>
                <p id="detailDrinkTime"></p>
            </div>
        </section>

        <section class="drink-profile-section">
            <h2>Smakprofil</h2>
            <ul>
                <li><strong>Sötma:</strong> <span id="detailDrinkSweetness"></span></li>
                <li><strong>Syrlighet:</strong> <span id="detailDrinkSourness"></span></li>
                <li><strong>Bitterhet:</strong> <span id="detailDrinkBitterness"></span></li>
                <li><strong>Passar till:</strong> <span id="detailDrinkPairsWith"></span></li>
            </ul>
        </section>

        <section class="drink-ingredients-section">
            <h2>Ingredienser</h2>
            <ul id="detailDrinkIngredientsList"></ul>
        </section>

        <section class="drink-instructions-section">
            <h2>Instruktioner</h2>
            <ol id="detailDrinkInstructionsList"></ol>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
